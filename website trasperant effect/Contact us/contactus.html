<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactus.css">
    <title>Document</title>
</head>
<body>
    <Section class="contact">
        <div class="contactus">
            <img src="./contact.png" alt="" class="contact-image">
            <h1 class="contact-heading">We are offer 24x7 service</h1>
            <p class="contact-text">It is a long established fact that a reader <br> will be distracted by the readable content <br> of a page when looking at its layout. <br> The point of using Lorem</p>
        </div>
        <div class="contactus-card">
            <form action="#" class="contact-form">
                <label for="" class="label" id="label1">Full Name</label>
                <input type="text" class="input">
                <label for="" class="label" id="label2">Email Adress</label>
                <input type="email" class="input">
                <label for="" class="label" id="label3">Phone Number</label>
                <input type="phone" class="input">
                <label for="" class="label" id="label4">Message</label>
                <input type="text" id="input" class="input">
                <button class="button">Submit</button>
            </form>
        </div>
    </Section>
</body>
</html>
