<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="contactus.css">
    <title>Document</title>
</head>

<body>
    <div class="container form">
        <div class="row">
            <div class="col-lg-6 col-sm-12 ">
                <div class="contact-head">
                    <img src="/Contact us/contact.png" alt="" class="contact-image"></div>
                    <h1 class="contact-heading">We are offer 24x7 service</h1>
                    <p class="contact-text lead">It is a long established fact that a reader <br> will be distracted by the readable content <br> of a page when looking at its layout. <br> The point of using Lorem</p>
                
            </div>
            <div class="col-lg-6 col-sm-12">
                <div class="contactus-card form-group d-flex  justify-content-center">
                    <form action="#" class="contact-form">
                        <label for="" class="label h4" id="label1"><span>Full Name</span></label>
                        <input type="text" class="input">
                        <label for="" class="label h4" id="label2"><span>Email Adress</span></label>
                        <input type="email" class="input">
                        <label for="" class="label h4" id="label3"><span>Phone Number</span></label>
                        <input type="phone" class="input">
                        <label for="" class="label h4" id="label4"><span>Message</span></label>
                        <input type="text" id="input" class="input">
                        <button class="button mt-3">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>









    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
